<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <!-- Css link -->
    <link rel="stylesheet" href="Sass/style.css">
    <title>Quiz</title>
</head>

<body class="b-style">

    <div class="container">

        <!-- Button center of page -->
        <section class="start-btn">
            <p>Start Quiz</p>
        </section>

        <!-- Quiz Card  -->
        <section class="card" id="quiz-card">

            <div class="quiz-header d-flex justify-content-between align-items-center">
                <p>Question : <span id="score-quiz-header"></span></p>
                <div class="timer d-flex align-items-center">
                    <p class="timer-quiz-content">Time :</p>
                    <p id="timer-quiz-header">  10</p>
                </div>
            </div>

            <div class="quiz-body card-body" id="question-container">
                <div id="question">
                    <p id="question-content">Lorem ipsum dolor sit amet.?</p>
                </div>

                <div class="row justify-content-between " id="answers">
                </div>
            </div>

            <div class="quiz-footer d-flex justify-content-between ">
                <button class="submit-question show">Next</button>
                <button class="exit-quiz"> Exit </button>
            </div>

        </section>

        <!-- Show total points -->
        <section class=" d-none total-points  ">

            <img class="tt-p-img"
                src="Images/lovepik-light-bulb-icon-free-vector-illustration-material-png-image_401294329_wh1200.png"
                alt="LightForTrueAnswers">

            <div class="total-points-content"></div>
            <div class="total-points-button"> <a href="">Reload</a> </div>

        </section>
    </div>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Js link -->
    <script src="Js/data.js"></script>
    <script src="Js/quiz.js"></script>
    <script src="Js/Ui.js"></script>
    <script src="Js/script.js"></script>
</body>

</html>
